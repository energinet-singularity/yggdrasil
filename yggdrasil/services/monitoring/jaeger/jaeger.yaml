jaeger:
  {{- if .Values.registry }}
  agent:
    image: {{ .Values.registry }}/jaegertracing/jaeger-agent
  collector:
    image: {{ .Values.registry }}/jaegertracing/jaeger-collector
  query:
    image: {{ .Values.registry }}/jaegertracing/jaeger-query
  {{- end }}
  provisionDataStore:
    cassandra: false
    elasticsearch: true
    kafka: false
  storage:
    # allowed values (cassandra, elasticsearch)
    type: elasticsearch
  elasticsearch:
    user: admin
    usePassword: true
    password: password 
    image: {{ .Values.registry }}/elasticsearch/elasticsearch
    volumeClaimTemplate: 
      storageClassName: "ceph-filesystem"

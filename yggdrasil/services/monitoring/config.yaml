name: monitoring
namespace: monitoring
namespaceLabels:
  space: service
space: service
description: All the monitoring apps, including but not limited to prometheus, grafana, thanos, loki.

apps:
  - name: prometheus
    source:
      repoURL: 'https://prometheus-community.github.io/helm-charts'
      targetRevision: 30.2.0
      chart: kube-prometheus-stack
      valuesFile: "prometheus.yaml"
    ingress:
      - subDomain: prometheus
        path: /
        servicePort: 9090
        serviceName: prometheus-kube-prometheus-prometheus
        annotation:
          traefik.ingress.kubernetes.io/router.entrypoints: web
  - name: grafana
    source:
      repoURL: 'https://distributed-technologies.github.io/helm-charts/'
      targetRevision: 0.1.8
      chart: grafana
      valuesFile: "grafana.yaml"
    ingress:
      - subDomain: grafana
        path: /
        servicePort: 80
        serviceName: grafana
        annotation:
          traefik.ingress.kubernetes.io/router.entrypoints: web
  - name: loki
    source:
      repoURL: 'https://grafana.github.io/helm-charts'
      targetRevision: 2.5.1
      chart: loki-stack
      valuesFile: "loki.yaml"
  - name: jaeger
    source:
      repoURL: 'https://jaegertracing.github.io/helm-charts'
      targetRevision: 2.27.1
      chart: jaeger
      valuesFile: "jaeger.yaml"
    ingress:
      - subDomain: jaeger
        path: /
        servicePort: 80
        serviceName: jaeger-query
        annotation:
          traefik.ingress.kubernetes.io/router.entrypoints: web

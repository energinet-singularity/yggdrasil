# jaeger-operator:
provisionDataStore:
  cassandra: false
  elasticsearch: true
  kafka: false
storage:
  # allowed values (cassandra, elasticsearch)
  type: elasticsearch
elasticsearch:
    scheme: http
    host: elasticsearch-master
    port: 9200
    #Remember to change username and password
    user: admin
    usePassword: true
    password: password
    # indexPrefix: test
    ## Use existing secret (ignores previous password)
    # existingSecret:
    # existingSecretKey:
    nodesWanOnly: false
    extraEnv: []
    ## ES related env vars to be configured on the concerned components
      # - name: ES_SERVER_URLS
      #   value: http://elasticsearch-master:9200
      # - name: ES_USERNAME
      #   value: elastic
      # - name: ES_INDEX_PREFIX
      #   value: test
    ## ES related cmd line opts to be configured on the concerned components
    cmdlineParams: {}
      # es.server-urls: http://elasticsearch-master:9200
      # es.username: elastic
      # es.index-prefix: test

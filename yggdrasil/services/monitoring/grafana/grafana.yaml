grafana:
  {{- if .Values.registry }}
  image: 
    repository: {{ .Values.registry }}/grafana/grafana
  downloadDashboardsImage:
    repository: {{ .Values.registry }}/curlimages/curl
  {{- end }}
  datasources: 
    datasources.yaml:
      apiVersion: 1
      datasources:
        - name: Prometheus
          type: prometheus
          url: http://prometheus-kube-prometheus-prometheus:9090
          access: proxy
          isDefault: true
        - name: Loki
          type: loki
          url: http://loki:3100
          access: proxy
          isDefault: false
        - name: "InfluxDB - dlr - output"
          type: influxdb
          url: http://influxdb.nifi:8086
          access: proxy
          isDefault: false
          database: kafkadlr
          user: admin
          password: password
        - name: "InfluxDB - scada - output"
          type: influxdb
          url: http://influxdb.nifi:8086
          access: proxy
          isDefault: false
          database: kafkascada
          user: admin
          password: password
  dashboards: 
    default: 
      ceph-dashboard: 
        file: dashboards/ceph-dashboard.json
      cluster-resources: 
        file: cluster-resources.json
      loki-dashboard: 
        file: loki-dashboard.json
      strimzi-kafka-dashboard:
        file: strimzi-kafka-dashboard.json

  adminUser: admin
  adminPassword: password


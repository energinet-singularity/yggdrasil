grafana:
  {{- if .Values.registry }}
  image: 
    repository: {{ .Values.registry }}/grafana/grafana
  downloadDashboardsImage:
    repository: {{ .Values.registry }}/curlimages/curl
  {{- end }}
  datasources: 
    datasources.yaml:
      apiVersion: 1
      datasources:
        - name: Prometheus
          type: prometheus
          url: http://prometheus-kube-prometheus-prometheus:9090
          access: proxy
          isDefault: true
        - name: Loki
          type: loki
          url: http://loki:3100
          access: proxy
          isDefault: false
        - name: "InfluxDB - dlr - output"
          type: influxdb
          url: http://influxdb.nifi:8086
          access: proxy
          isDefault: false
          database: kafkadlr
          user: admin
          password: password
        - name: "InfluxDB - scada - output"
          type: influxdb
          url: http://influxdb.nifi:8086
          access: proxy
          isDefault: false
          database: kafkascada
          user: admin
          password: password


  adminUser: admin
  adminPassword: password

  dashboardProviders: 
    dashboardproviders.yaml:
      apiVersion: 1
      providers:
      - name: 'default'
        orgId: 1
        folder: ''
        type: file
        disableDeletion: false
        editable: true
        options:
          path: /var/lib/grafana/dashboards/default

  dashboards:
   default:
     ceph-dashboard:
       file: dashboards/ceph-dashboard.json
     loki:
       file: dashboards/loki-dashboard.json
     kafka:
       file: dashboards/strimzi-kafka-dashboard.json


name: cache
clusterService: true
namespace: cache
description: Pull-through cache.

project:
  name: cache
  server: https://kubernetes.default.svc
  sourceRepos:
    - '*'

apps:
  - name: cache
    source:
      repoURL: "https://github.com/distributed-technologies/services-cache.git"
      targetRevision: main
      path: chart
      valuesFile: "cache.yaml"

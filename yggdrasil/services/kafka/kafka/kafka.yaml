cluster:
  kafka: 
    listeners:
    - name: internal
      port: 9092
      type: internal
      tls: false
    storage:
      size: 5Gi 
    {{- if .Values.storageClass }}
      class: {{ .Values.storageClass }}
    {{- end }}
    resources:
      requests:
        memory: 1Gi
        cpu: "0m"
      limits:
        memory: 2Gi
        cpu: "500m"
  zookeeper:
    storage:
      size: 5Gi
    {{- if .Values.storageClass }} 
      class: {{ .Values.storageClass }}
    {{- end }}
    resources:
      requests:
        memory: 256Mi
        cpu: "0m"
      limits:
        memory: 1Gi
        cpu: "500m"
  entityOperator:
    tlsSidecar:
      resources:
        requests:
          memory: 64Mi
          cpu: "0m"
        limits:
          memory: 128Mi
          cpu: 200m
  topicOperator:
      resources:
        requests:
          memory: 256Mi
          cpu: "0m"
        limits:
          memory: 256Mi
          cpu: "200m"

cp-helm-charts:
  cp-kafka-connect: 
    enabled: false
  cp-ksql-server:
    enabled: true
    heapOptions: "-Xms1024M -Xmx2048M"
    imageTag: 6.2.1
    cp-schema-registry: 
      url: http://kafka-cp-schema-registry:8081
    kafka:
      bootstrapServers: my-cluster-kafka-bootstrap:9092
    external:
      enabled: false
    prometheus:
      jmx:
        enabled: false   
    resources:
      limits:
        cpu: 2000m
        memory: 4Gi
      requests:
        cpu: 0m
        memory: 1Gi

  cp-schema-registry:
    enabled: true
    image: confluentinc/cp-schema-registry
    imageTag: 6.2.1
    kafka:
      bootstrapServers: my-cluster-kafka-bootstrap:9092
    prometheus:
      jmx:
        enabled: false
    resources:
      limits:
        cpu: 600m
        memory: 1Gi
      requests:
        cpu: 0m
        memory: 256Mi

strimzi-kafka-operator:
  resources:
    requests:
      memory: 200Mi
      cpu: "0m"
    limits:
      memory: 400Mi
      cpu: "300m"

prometheus-kafka-exporter: 
  enabled: false

topics: 

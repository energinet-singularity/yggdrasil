issuers:
- name: letsencrypt-prod
  enabled: true
  kind: ClusterIssuer

  email: test@test.com

  server: https://acme-v02.api.letsencrypt.org/directory
  privateKeySecretRef: letsencrypt

  solvers:
  - http01:
      ingress:
        ingressTemplate: 
          metadata:
            annotations: 
              traefik.ingress.kubernetes.io/router.entrypoints: web
        class: ingress-traefik 

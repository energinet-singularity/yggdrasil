dashboardRoute:
  host: ingress.{{ .Values.ingressDomain }}

traefik:
  {{- if .Values.registry }}
  image: 
    name: {{ .Values.registry }}/traefik
  {{- end }}
  ingressClass:
    fallbackApiVersion: "v1"

  resources: 
    request: 
      cpu: "100m"
      memory: "50Mi"
    limits: 
      cpi: "300m"
      memory: "150Mi"

  service:
    enabled: true
    type: LoadBalancer
    # type: NodePort
    spec: 
      loadBalancerIP: {{ .Values.clusterNetworking.ipRangeStop }}

  ports:
#    web:
#      nodePort: 32080
    websecure:
#      nodePort: 32443
      tls: 
        enabled: true  

  logs:
    access:
      enabled: true

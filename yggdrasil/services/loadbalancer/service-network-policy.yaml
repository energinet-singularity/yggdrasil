apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: loadbalancer
  namespace: loadbalancer
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from: 
    - namespaceSelector: 
        matchLabels: 
          space: service
  egress:
  - to: 
    - namespaceSelector:
        matchLabels: 
          space: service

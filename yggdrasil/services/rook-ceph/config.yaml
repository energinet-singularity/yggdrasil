name: rook-ceph
namespace: rook-ceph
space: service
description: Rook.

project:
  name: rook-ceph
  server: https://kubernetes.default.svc
  sourceRepos:
    - '*'

apps:
  - name: rook
    source:
      repoURL: "https://github.com/rook/rook.git"
      targetRevision: v1.7.2
      path: cluster/charts/rook-ceph
      valuesFile: "rook.yaml"
  - name: ceph
    source:
      repoURL: "https://github.com/rook/rook.git"
      targetRevision: v1.7.2
      path: cluster/charts/rook-ceph-cluster
      valuesFile: "ceph.yaml"

